<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF-8" />
        <title> Main Page </title> 
        <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
   <!--  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script> -->
    
    </head>
    <body>
        <div id="getbutton">
            <p>Sign up</p>
            <div id="details" style="padding-bottom: 3px;">
                <label for="Name"> Name </label>
                <input type="text" id="name" name="name" placeholder="type thing here">
                <br>
                <label for="Email"> Email </label>
                <input type="text" id="email" name="email" placeholder="type thing here">
                <br>
                <label for="phone"> Phone</label>
                <input type="text" id="phone" name="phone" placeholder="type thing here">
             </div>   
            
            <input type="button" value="Sign in" id="sign" onclick="httpReq(this.id)">
            <input type="button" value="CONFIRM"  id="post"  onclick="httpReq(this.id)">
            <!-- <input type="button" value="PUT" id="put"> -->
            <input type="button" value="DELETE" id="delete"  onclick="httpReq(this.id)">
            <input type="button" value="FULL TABLE" id="all" >
        </div>
        <div id="receipt">
            <p> Used/Created in this session</p>
            <ul id="list">

            </ul>
        </div>
        <div id= "database" style="display: none;">
            <p>Database People </p>
            <ul id="dblist">
                
            </ul>
        </div>
        <div id="stage-select" style="display: none;">
            <p> Requests :</p>
            <select name="requests" id="stages" >
                <option>choose a request</option>
                <!-- option children are formed by running a get?  onchange="requestChosen(this.value)"-->
            </select>
            <input type="button" value="Send Request" onclick="requestChosen()"> 
        </div>

        <div id="You"> 
            <p> Your Id:</p>
            <p id= "cid"></p>
        </div>

        <div id="currStageList" style="display: none;" >
            <p>Click button to learn the stages of your requests</p>
            <input type="button" value="Get CurrentStage" onclick="currentStageInfo()"> 
            <!-- <p> Your Request is on: </p> -->
            <p id= "currentStage"></p>

            
        </div>

        



        
    
    </body>
    <script src="buttons.js"></script>
</html>
